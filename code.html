<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Javascript 二维码生成库：QRCode</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>

<style>

 
.set{height:auto;overflow:hidden;}
.set input{float:left;}
   #text{height:26px; padding:0px 5px; border:1px solid orange}
   #create{height:28px;width:60px;border:none;background:orange;color:white;border-radius:0 3px 3px 0;}
  
   #qrcode{background:gray;padding:7px;width:150px; height:150px; margin-top:15px;position:relative}
   
   #cimg{position:absolute;width:40px;margin:50% 0 0 50%;left:-20px;top:-20px;}
</style>
<body>
<div class="set">
<input id="text" type="text" value="http://www.runoob.com" style="width:50%" /><input id="create" type="button" value="生成">

</div>

<div id="qrcode" style=""><img  id="cimg" src="images/code.png"/></div>


<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 150,
	height : 150
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		//alert("Input a text");
		
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keyup", function (e) {
		//if (e.keyCode == 13) {
			makeCode();
		//}
	});
	
	
	$("#create").on("click",function(ev){
	  makeCode()
	 });
</script>
</body>
</html>
